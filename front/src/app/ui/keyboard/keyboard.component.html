<div id="keyboard-container">

    <div *ngFor="let row of keys" class="row">
        <div *ngFor="let key of row" class="noselect" [ngClass]="key.letter === 'back' || key.letter === 'enter' ? 'custom-key' : 'squared-key ' + key.color"
            (click)="sendKey(key.letter)">
            {{ key.letter }}
        </div>
    </div>

</div>
